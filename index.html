<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>


</head>
<body>
<form>
    Username<br />
    <input type="text" id="user_input" name="username" /><br />
    Password<br />
    <input type="password" id="pass_input" name="password" /><br />
    Confirm Password<br />
    <input type="password" id="v_pass_input" name="v_password" /><br />
    Email<br />
    <input type="text" id="email" name="email" /><br />
    <input type="submit" id="register" value="Register" disabled="disabled" />

</form>
<div id="dynamic">
    <input type="submit" id="button" value="Click"  />
  <script type="text/javascript">
      $('#button').click(function () {
          $.getJSON("data.json",function (obj) {
              $.each(obj,function (key,value) {
                  $('ul').append("<li>"+value.name+"</li>");
              });
          });
      });
  </script>
</div>
<script type="text/javascript">

    $('#user_input, #pass_input, #v_pass_input, #email').bind('keyup', function() {
        if(allFilled())
            $('#register').prop("disabled",false);
        else
            $('#register').prop("disabled",true);
    });

    function allFilled() {
        var filled = true;
        $('body input').each(function() {
            if($(this).val() == '')
                filled = false;
        });
        return filled;
    }

</script>
</body>
</html>
